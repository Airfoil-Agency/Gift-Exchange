<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Gift Exchange</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ</text></svg>">
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;

    function GiftGiverApp() {
      const [members, setMembers] = useState([
        { id: 1, name: '', number: '' },
        { id: 2, name: '', number: '' },
        { id: 3, name: '', number: '' },
        { id: 4, name: '', number: '' },
      ]);
      const [assignments, setAssignments] = useState(null);
      const [currentStep, setCurrentStep] = useState('entry');

      const updateMember = (id, field, value) => {
        setMembers(prev =>
          prev.map(m => (m.id === id ? { ...m, [field]: value } : m))
        );
      };

      const isFormValid = () => {
        return members.every(
          m =>
            m.name.trim() !== '' &&
            m.number !== '' &&
            parseInt(m.number) >= 1 &&
            parseInt(m.number) <= 40
        );
      };

      const calculateAssignments = () => {
        const parsed = members.map(m => ({
          ...m,
          number: parseInt(m.number),
        }));

        const results = parsed.map(person => {
          const others = parsed.filter(p => p.id !== person.id);
          
          // Find closest (receives from)
          const closest = others.reduce((prev, curr) =>
            Math.abs(curr.number - person.number) < Math.abs(prev.number - person.number)
              ? curr
              : prev
          );

          // Find furthest (gives to)
          const furthest = others.reduce((prev, curr) =>
            Math.abs(curr.number - person.number) > Math.abs(prev.number - person.number)
              ? curr
              : prev
          );

          return {
            person: person.name,
            number: person.number,
            receivesFrom: closest.name,
            receivesFromNumber: closest.number,
            givesTo: furthest.name,
            givesToNumber: furthest.number,
            idealMatch: closest.name !== furthest.name,
          };
        });

        setAssignments(results);
        setCurrentStep('results');
      };

      const reset = () => {
        setMembers([
          { id: 1, name: '', number: '' },
          { id: 2, name: '', number: '' },
          { id: 3, name: '', number: '' },
          { id: 4, name: '', number: '' },
        ]);
        setAssignments(null);
        setCurrentStep('entry');
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-green-50 p-6">
          <div className="max-w-2xl mx-auto">
            {/* Header */}
            <div className="text-center mb-8">
              <div className="text-6xl mb-4">ğŸ</div>
              <h1 className="text-3xl font-bold text-gray-800 mb-2">
                Family Gift Exchange
              </h1>
              <p className="text-gray-600">
                Enter each family member's name and a secret number (1-40)
              </p>
            </div>

            {currentStep === 'entry' && (
              <div className="space-y-4">
                {/* Entry Cards */}
                {members.map((member, index) => (
                  <div
                    key={member.id}
                    className="bg-white rounded-xl shadow-md p-5 border-l-4 border-red-400 hover:shadow-lg transition-shadow"
                  >
                    <div className="flex items-center gap-2 mb-3">
                      <span className="text-2xl">ğŸ‘¤</span>
                      <span className="font-semibold text-gray-700">
                        Family Member {index + 1}
                      </span>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-3">
                      <input
                        type="text"
                        placeholder="First Name"
                        value={member.name}
                        onChange={e => updateMember(member.id, 'name', e.target.value)}
                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"
                      />
                      <input
                        type="number"
                        min="1"
                        max="40"
                        placeholder="Number (1-40)"
                        value={member.number}
                        onChange={e => updateMember(member.id, 'number', e.target.value)}
                        className="w-full sm:w-36 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent"
                      />
                    </div>
                  </div>
                ))}

                {/* Generate Button */}
                <button
                  onClick={calculateAssignments}
                  disabled={!isFormValid()}
                  className={`w-full py-4 rounded-xl font-bold text-lg transition-all ${
                    isFormValid()
                      ? 'bg-gradient-to-r from-red-500 to-green-500 text-white hover:from-red-600 hover:to-green-600 shadow-lg hover:shadow-xl'
                      : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                  }`}
                >
                  ğŸ„ Generate Gift Assignments ğŸ„
                </button>

                {/* Instructions */}
                <div className="bg-amber-50 rounded-xl p-4 border border-amber-200">
                  <h3 className="font-semibold text-amber-800 mb-2">ğŸ“‹ How it works:</h3>
                  <ul className="text-sm text-amber-700 space-y-1">
                    <li>â€¢ You <strong>receive</strong> a gift from whoever picked the <strong>closest</strong> number to yours</li>
                    <li>â€¢ You <strong>give</strong> a gift to whoever picked the <strong>furthest</strong> number from yours</li>
                    <li>â€¢ Ideally, you give to someone different than who gives to you!</li>
                  </ul>
                </div>
              </div>
            )}

            {currentStep === 'results' && assignments && (
              <div className="space-y-4">
                {/* Results Cards */}
                {assignments.map((assignment, index) => (
                  <div
                    key={index}
                    className="bg-white rounded-xl shadow-lg p-5 border-2 border-green-200"
                  >
                    <div className="flex items-center justify-between mb-4">
                      <div className="flex items-center gap-3">
                        <span className="text-3xl">ğŸ…</span>
                        <div>
                          <h3 className="text-xl font-bold text-gray-800">
                            {assignment.person}
                          </h3>
                          <span className="text-sm text-gray-500">
                            Secret number: {assignment.number}
                          </span>
                        </div>
                      </div>
                      {assignment.idealMatch && (
                        <span className="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm font-medium">
                          âœ“ Ideal Match
                        </span>
                      )}
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                      <div className="bg-red-50 rounded-lg p-3 border border-red-200">
                        <div className="text-sm text-red-600 font-medium mb-1">
                          ğŸ Gives a gift to:
                        </div>
                        <div className="text-lg font-bold text-red-700">
                          {assignment.givesTo}
                        </div>
                        <div className="text-xs text-red-500">
                          (furthest number: {assignment.givesToNumber})
                        </div>
                      </div>

                      <div className="bg-green-50 rounded-lg p-3 border border-green-200">
                        <div className="text-sm text-green-600 font-medium mb-1">
                          ğŸ€ Receives a gift from:
                        </div>
                        <div className="text-lg font-bold text-green-700">
                          {assignment.receivesFrom}
                        </div>
                        <div className="text-xs text-green-500">
                          (closest number: {assignment.receivesFromNumber})
                        </div>
                      </div>
                    </div>
                  </div>
                ))}

                {/* Summary */}
                <div className="bg-white rounded-xl shadow-md p-5 border-t-4 border-amber-400">
                  <h3 className="font-bold text-gray-800 mb-3 flex items-center gap-2">
                    <span className="text-2xl">ğŸ“Š</span> Quick Summary
                  </h3>
                  <div className="space-y-2">
                    {assignments.map((a, i) => (
                      <div key={i} className="flex flex-wrap items-center gap-2 text-gray-700">
                        <span className="font-semibold">{a.person}</span>
                        <span className="text-gray-400">â†’</span>
                        <span className="text-red-600">gives to {a.givesTo}</span>
                        <span className="text-gray-400">|</span>
                        <span className="text-green-600">gets from {a.receivesFrom}</span>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Reset Button */}
                <button
                  onClick={reset}
                  className="w-full py-4 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-bold text-lg transition-all border border-gray-300"
                >
                  ğŸ”„ Start Over
                </button>
              </div>
            )}

            {/* Footer */}
            <div className="text-center mt-8 text-gray-400 text-sm">
              Happy Holidays! ğŸ„â„ï¸ğŸ
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<GiftGiverApp />);
  </script>
</body>
</html>
